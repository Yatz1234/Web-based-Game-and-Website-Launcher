        <div id="grid" class="grid"></div>
        <div id="manage" class="manage hidden">
          <div class="add-form">
            <h2>Add New Item</h2>
            <form id="addItemForm">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
              </div>
              <div class="form-group">
                <label for="type">Type</label>
                <select id="type" required>
                  <option value="website">Website</option>
                  <option value="game">Game</option>
                </select>
              </div>
              <div class="form-group">
                <label for="url">Website URL</label>
                <input type="url" id="url">
              </div>
              <div class="form-group game-url hidden">
                <label for="appUrl">App URL (for native launch)</label>
                <input type="text" id="appUrl" placeholder="e.g., steam://">
              </div>
              <div class="form-group">
                <label for="icon">Icon URL</label>
                <input type="url" id="icon" placeholder="https://example.com/icon.jpg">
              </div>
              <button class='button-send' type="submit">Add Item</button>
            </form>
          </div>
          <div class="items-list">
            <h2>Manage Items</h2>
            <div id="itemsList"></div>
          </div>
        </div>
